plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.8.4'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'org.example.zookeeper.LeaderElection'
    }
}

test {
    useJUnitPlatform()
}